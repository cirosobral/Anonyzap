<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonyzap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <template>
      <div class="message">
        <div class="card">
          <div class="card-body">
            <span class="text"></span>
            <span class="time text-muted"></span>
          </div>
        </div>
      </div>
    </template>
  </main>

  <nav class="navbar fixed-bottom bg-body-secondary">
    <div class="container">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Modo escuro</label>
      </div>
      <div class="input-group mb-3">
        <div class="form-floating">
          <textarea class="form-control" id="text"></textarea>
          <label for="text">Mensagem</label>
        </div>
        <button class="btn btn-success" type="button" id="send">Enviar</button>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
